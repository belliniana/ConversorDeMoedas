<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de barra de navegação com Flexbox e notificações">
    <meta name="keywords" content="barra, navegação, flexbox, HTML, CSS, notificações">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Ana Luiza de Morais Bellini">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="converter">
        <h1>Conversor de Moedas</h1>

        <div class="converter-container">

            <div class="input-group">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Insira o valor">
            </div>

            <div class="input-group">
                <label for="from-currency">De:</label>
                <select id="from-currency"></select>
            </div>

            <div class="input-group">
                <label for="to-currency">Para:</label>
                <select id="to-currency"></select>
            </div>

            <button id="convert-btn">Converter</button>
        </div>

        <div class="result">
            <h2 id="result"></h2>
        </div>

    </div>

    <script src="assets/script.js"></script>
</body>

</html>
